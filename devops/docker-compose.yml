version: "3.8"

services:
  leffa_api:
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cuda
      - NVIDIA_VISIBLE_DEVICES=all
    runtime: nvidia
    # restart: always
    volumes:
      # Option A: bind‚Äêmount a host folder:
      - ./models:/app/ckpts

volumes:
  ckpt-data:
    driver: local